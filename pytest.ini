[pytest]
# Pytest configuration for LINE Thrift Compiler

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=100
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test organization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for end-to-end scenarios
    slow: Tests that take longer to run
    e2ee: Tests for E2EE component extraction

# Ignore deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
